<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R-Blog - 重设密码</title>
</head>
<body>
<p>亲爱的 {{ user.username }}</p>
<p><a href="{{ url_for('auth.password_reset', token=token, _external=True) }}">点击链接,重设密码</a>.</p>
<p>此外,您还可以复制以下链接到浏览器中激活:</p>
<p>{{ url_for('auth.password_reset', token=token, _external=True) }}</p>
<p>如果您不需要重设密码, 请忽略此邮件.</p>
<p>非常感谢,</p>
<p>R-Blog 致上</p>
<p><small>提示: 回复此邮件无效.</small></p>
</body>
</html>
